<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Avatar</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .header-banner {
            background-color: #4a90e2;
            height: 150px;
            position: relative;
        }
        .profile-avatar-container {
            position: absolute;
            top: 100px; /* Điều chỉnh để avatar nằm chồng lên header và phần nội dung */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover; /* Đảm bảo ảnh không bị méo khi cắt thành hình tròn */
        }
        .content {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header-banner"></div>

<div class="profile-avatar-container">
    <img src="gen-n-z7285700291720_fca5d52e1f01e90eef4a685d474c81f8.jpg" alt="Avatar Người Nhện" class="profile-avatar">
</div>

<div class="content">
    <h1>Chào mừng!</h1>
    <p>Đây là trang web với avatar Người Nhện.</p>
</div>

</body>
</html>
